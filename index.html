<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Circular Progress</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="percent" style="--clr:#04fc43; --num:85;">
                <div class="dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70"></circle>
                </svg>
                <div class="number">
                    <h2>85 <span>%</span> </h2>
                    <p>Html</p>
                </div>
            </div>
        </div>
            <div class="container">
                <div class="card">
                    <div class="percent" style="--clr:#04b6fc; --num:70;">
                        <div class="dot"></div>
                        <svg>
                            <circle cx="70" cy="70" r="70"></circle>
                            <circle cx="70" cy="70" r="70"></circle>
                        </svg>
                        <div class="number">
                            <h2>70 <span>%</span> </h2>
                            <p>Css</p>
                        </div>
                    </div>
                </div>
            </div>
                <div class="container">
                    <div class="card">
                        <div class="percent" style="--clr:#fc04db; --num:50;">
                            <div class="dot"></div>
                            <svg>
                                <circle cx="70" cy="70" r="70"></circle>
                                <circle cx="70" cy="70" r="70"></circle>
                            </svg>
                            <div class="number">
                                <h2>50 <span>%</span> </h2>
                                <p class="javascript">Javascript</p>
                            </div>
                        </div>
                    </div>
                </div>
                    <div class="container">
                        <div class="card">
                            <div class="percent" style="--clr:#e3fc04; --num:63;">
                                <div class="dot"></div>
                                <svg>
                                    <circle cx="70" cy="70" r="70"></circle>
                                    <circle cx="70" cy="70" r="70"></circle>
                                </svg>
                                <div class="number">
                                    <h2>63 <span>%</span> </h2>
                                    <p class="photoshop">Photoshop</p>
                                </div>
                            </div>
                        </div>
                    </div>
    </div>
    
</body>
</html>
